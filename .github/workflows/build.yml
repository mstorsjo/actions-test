name: Builds
on:
  push:
    branches:
      - '**'

jobs:
  linux-docker:
    if: (github.event_name != 'schedule') || (github.repository == 'mstorsjo/llvm-mingw')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          ./release.sh dummytag nativeonly
      - uses: actions/upload-artifact@v3
        with:
          name: linux-toolchain
          path: |
            llvm-mingw-*.tar.xz
          retention-days: 7
