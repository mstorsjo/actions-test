name: GitHub Actions Demo
on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir temp
          cd temp
          wget https://github.com/mstorsjo/llvm-mingw/releases/download/20220323/llvm-mingw-20220323-ucrt-ubuntu-18.04-x86_64.tar.xz
          tar -Jxvf llvm-mingw-20220323-ucrt-ubuntu-18.04-x86_64.tar.xz
          rm llvm-mingw-*.tar.xz
          mv llvm-mingw-* llvm-mingw
          tar -Jcvf ../llvm-mingw-linux.tar.xz llvm-mingw
      - uses: actions/upload-artifact@v2
        with:
          name: linux-toolchain
          path: |
            llvm-mingw-linux.tar.xz
          retention-days: 7

  cross:
    needs: [linux]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - i686
          - x86_64
          - armv7
          - aarch64
    steps:
      - uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: linux-toolchain
      - name: Unpacking cross toolchain
        run: |
          mkdir temp
          cd temp
          tar -Jxvf ../llvm-mingw-linux.tar.xz
          rm ../llvm-mingw-linux.tar.xz
          sudo mv llvm-mingw /opt/llvm-mingw
          echo /opt/llvm-mingw/bin >> $GITHUB_PATH
      - uses: actions/checkout@v2
      - name: Build
        run: |
          sudo apt-get install autoconf-archive
          cd llvm-mingw
          ./build-cross-tools.sh /opt/llvm-mingw $(pwd)/../llvm-mingw-${{matrix.arch}} ${{matrix.arch}} --with-python
          cd ..
          zip -9r llvm-mingw-${{matrix.arch}}.zip llvm-mingw-${{matrix.arch}}
      - uses: actions/upload-artifact@v2
        with:
          name: windows-${{matrix.arch}}-toolchain
          path: |
            llvm-mingw-${{matrix.arch}}.zip
          retention-days: 7
