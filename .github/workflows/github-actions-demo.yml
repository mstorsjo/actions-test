name: GitHub Actions Demo
on: [push]

env:
  BUILD_TYPE: Release

jobs:
  fdk-aac-cmake-msys:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        include: [
          { msystem: MINGW64, toolchain: mingw-w64-x86_64-toolchain, can-fail: false },
          { msystem: MINGW32, toolchain: mingw-w64-i686-toolchain, can-fail: false },
          { msystem: UCRT64, toolchain: mingw-w64-ucrt-x86_64-toolchain, can-fail: false },
          { msystem: CLANG64, toolchain: mingw-w64-clang-x86_64-toolchain, can-fail: false },
        ]
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.msystem}}
          update: true
          install: >-
            git
            make
            ${{matrix.toolchain}}
      - uses: actions/checkout@v2
      - run: |
          which gcc || true
          gcc --version || true
          which ninja || true
          which cmake || true
          cmake -G "Ninja" -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} fdk-aac -DBUILD_PROGRAMS=YES
          cmake --build build --config ${{env.BUILD_TYPE}}

