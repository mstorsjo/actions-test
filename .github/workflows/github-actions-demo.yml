name: GitHub Actions Demo
on: [push]

jobs:
  msys:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        sys:
          - mingw64
          - clang64
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
            make
            tar
          pacboy: >-
            toolchain:p
            cmake:p
            ninja:p
      - uses: actions/checkout@v2
      - name: Build
        run: |
          which tar
          tar -Jcvf llvm-mingw-msys-${{matrix.sys}}.tar.xz llvm-mingw
