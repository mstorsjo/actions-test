name: GitHub Actions Demo
on: [push]

env:
  BUILD_TYPE: Release

jobs:
  fdk-aac-cmake-msys:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      matrix:
        system: ['mingw32', 'mingw64', 'clang64']
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.system}}
          update: true
          install: >-
            git
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-toolchain
      - uses: actions/checkout@v2
      - run: |
          cmake -G "MSYS Makefiles" -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} fdk-aac -DBUILD_PROGRAMS=YES
          cmake --build build --config ${{env.BUILD_TYPE}}
