name: GitHub Actions Demo
on: [push]

jobs:
  msys:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: false
          install: >-
            git
      - name: Checkout FFmpeg
        uses: actions/checkout@v2
        with:
          repository: ffmpeg/ffmpeg
          path: ffmpeg-action
      - name: Clone ffmpeg
        run: |
          git clone https://github.com/ffmpeg/ffmpeg ffmpeg-msys
