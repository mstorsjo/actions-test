name: GitHub Actions Demo
on: [push]

jobs:
  macos:
    strategy:
      matrix:
        runner:
          - macos-latest
          - macos-13
          - macos-14
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: Inspect
        run: |
          set -x
          uname -m
          uname -a
          sysctl -n hw.ncpu
          top -l 1 -s 0 | grep PhysMem
