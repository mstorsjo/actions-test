name: ffmpeg
defaults:
  run:
    shell: D:\msys64\msys2.cmd {0}
on:
  push:
    
jobs:
  ffmpeg:
    runs-on: windows-2022
    env:
      COMPILER: clang
    steps:
    - name: Prepare
      run: git config --global core.autocrlf input
      shell: bash
    - name: Checkout
      uses: actions/checkout@main
    - name: Cache msys2
      uses: actions/cache@main
      with:
        path: D:\msys64
        key: msys2
    - name: Cache clang Toolchain
      uses: actions/cache@main
      with:
        path: D:\ucrt64
        key: clang-ucrt-x86_64
    - name: Rebuild clang-target-wrapper
      run: |
        /d/ucrt64/bin/gcc clang-target-wrapper.c -o clang-target-wrapper.exe -O2 -Wl,-s -municode -DCLANG=\"clang-18\"
        cp clang-target-wrapper.exe /d/ucrt64/bin/gcc.exe
    - name: Build
      run: |
        pacman -Sy nasm git --noconfirm
        curl -OL https://github.com/eko5624/mpv-win64/releases/download/dev/amf-headers-dev-1.4.33-1-x86_64.pkg.tar.zst
        curl -OL https://github.com/eko5624/mpv-win64/releases/download/dev/aom-dev-3.9.0-1-x86_64.pkg.tar.zst
