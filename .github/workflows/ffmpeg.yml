        curl -OL https://github.com/eko5624/mpv-win64/releases/download/dev/zlib-dev-2.1.6-1-x86_64.pkg.tar.zst
        pacman -U *.zst --noconfirm
        cd ffmpeg; makepkg-$COMPILER -sLf
    - name: Collecting logs
      if: always()
      run: |
        mkdir -p ffmpeg_logs
        cp -fr $(find ffmpeg -type f -name "*.log") ffmpeg_logs || true
        cp -fr $(find ffmpeg -type f -name "*.mak") ffmpeg_logs || true
        7z a logs.7z ffmpeg_logs
    - name: Uploading logs
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: ffmpeg-logs
        path: logs.7z
